    <meta charset="UTF-8" />

    <title>Geometry</title>
    <!-- Custom css file css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- DaisyUi link -->

      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"

  <body class="m-8">
    <header></header>

    <main>
      <section>
        <!-- Main card container -->
        <div class="flex flex-col md:flex-row">
          <!-- card shape container -->
          <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            <!-- Triangle -->
            <div class="card w-auto bg-base-100 shadow-xl">
              <figure>
                <img src="./images/triangle.png" alt="Triangle" />
              </figure>
              <div class="card-body">
                <h2 class="text-center text-2xl font-bold">Triangle</h2>
                <p class="text-center text-xl">Area (A) : 0.5 × b × h</p>
                <div class="my-3">
                  <input
                    id="triangle-base"
                    type="text"
                    class="w-24 text-2xl rounded-sm"
                    placeholder="b"
                  />
                  <span class="mx-4">cm</span>
                  <input
                    id="triangle-height"
                    type="text"
                    class="w-24 text-2xl rounded-sm"
                    placeholder="h"
                  />
                  <span class="mx-4">cm</span>
                </div>
                <div class="card-actions">
                  <button
                    onclick="calculateTriangleArea()"
                    class="btn btn-primary w-full text-xl font-bold text-white bg-[#1090D8]"
                  >
                    Buy Now
                  </button>
                </div>
              </div>
            </div>
            <!-- Rectangle -->
            <div class="card w-auto bg-base-100 shadow-xl">
              <figure>
                <img
                  src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                  alt="Shoes"
                />
              </figure>
              <div class="card-body">
                <h2 class="card-title">Shoes!</h2>
                <p>If a dog chews shoes whose shoes does he choose?</p>
                <div class="card-actions justify-end">
                  <button class="btn btn-primary">Buy Now</button>
                </div>
              </div>
            </div>
            <!-- Parralellogram -->
            <div class="card w-auto bg-base-100 shadow-xl">
              <figure>
                <img
                  src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
                  alt="Shoes"
                />
              </figure>
              <div class="card-body">
                <h2 class="card-title">Shoes!</h2>
                <p>If a dog chews shoes whose shoes does he choose?</p>
                <div class="card-actions justify-end">
                  <button class="btn btn-primary">Buy Now</button>
                </div>
              </div>
            </div>
          </div>
          <!-- area container -->
          <div class="w-auto border-2 border-gray-700 rounded-md">
            <h3 class="text-3xl text-center p-4">Area Calculation</h3>
          </div>
        </div>
      </section>
    </main>
