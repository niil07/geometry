<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry</title>
    <!-- Custom css file css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- DaisyUi link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-8">
    <header></header>

    <main>
      <section>
        <!-- Main card container -->
        <div class="flex flex-col md:flex-row">
          <!-- card shape container -->
          <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            <!-- Triangle -->
            <div class="card w-auto bg-base-100 shadow-xl">
              <figure>
                <img src="./images/triangle.png" alt="Triangle" />
              </figure>
              <div class="card-body">
                <h2 class="text-center text-2xl font-bold">Triangle</h2>
                <p class="text-center text-xl">Area (A) : 0.5 × b × h</p>
                <div class="my-3">
                  <input
                    id="triangle-base"
                    type="text"
                    class="w-24 text-2xl rounded-sm pl-2"
                    placeholder="b"
                  />
                  <span class="mx-4">cm</span>
                  <input
                    id="triangle-height"
                    type="text"
                    class="w-24 text-2xl rounded-sm pl-2"
                    placeholder="h"
                  />
                  <span class="mx-4">cm</span>
                </div>
                <div class="card-actions">
                  <button
                    onclick="calculateTriangleArea()"
                    class="btn btn-primary w-full text-xl font-bold text-white bg-[#1090D8]"
                  >
                    Calculate
                  </button>
                </div>
              </div>
            </div>
            <!-- Rectangle -->
            <div class="card w-auto bg-base-100 shadow-xl">
              <figure>
                <img src="./images/rectangle.png" alt="Rectangle" />
              </figure>
              <div class="card-body">
                <h2 class="text-center text-2xl font-bold">Rectangle</h2>
                <p class="text-center text-xl">Area (A) : w × l</p>
                <div class="my-3">
                  <input
                    id="rectangle-width"
                    type="text"
                    class="w-24 text-2xl rounded-sm pl-2"
                    placeholder="w"
                  />
                  <span class="mx-4">cm</span>
                  <input
                    id="rectangle-length"
                    type="text"
                    class="w-24 text-2xl rounded-sm pl-2"
                    placeholder="l"
                  />
                  <span class="mx-4">cm</span>
                </div>
                <div class="card-actions">
                  <button
                    onclick="calculateRectangleArea()"
                    class="btn btn-primary w-full text-xl font-bold text-white bg-[#1090D8]"
                  >
                    Calculate
                  </button>
                </div>
              </div>
            </div>
            <!-- Parralellogram -->
            <div class="card w-auto bg-base-100 shadow-xl">
              <figure>
                <img src="./images/parallelogram.png" alt="Parallelogram" />
              </figure>
              <div class="card-body">
                <h2 class="text-center text-2xl font-bold">Parallelogram</h2>
                <p class="text-center text-xl">Area (A) : b × h</p>
                <div class="my-3">
                  <input
                    id="para-base"
                    type="text"
                    class="w-24 text-2xl rounded-sm pl-2"
                    placeholder="b"
                  />
                  <span class="mx-4">cm</span>
                  <input
                    id="para-height"
                    type="text"
                    class="w-24 text-2xl rounded-sm pl-2"
                    placeholder="h"
                  />
                  <span class="mx-4">cm</span>
                </div>
                <div class="card-actions">
                  <button
                    onclick="calculateParaArea()"
                    class="btn btn-primary w-full text-xl font-bold text-white bg-[#1090D8]"
                  >
                    Calculate
                  </button>
                </div>
              </div>
            </div>
            <!-- Rhombus -->
            <div class="card w-auto bg-base-100 shadow-xl">
              <figure>
                <img src="./images/rhombus.png" alt="Rhombus" />
              </figure>
              <div class="card-body">
                <h2 class="text-center text-2xl font-bold">Rhombus</h2>
                <p class="text-center text-xl">
                  Area (A) : d<sub>1</sub> × d<sub>1</sub>
                </p>
                <div class="my-3">
                  <input
                    id="r-distance1"
                    type="text"
                    class="w-24 text-2xl rounded-sm pl-2"
                    placeholder="d1"
                  />
                  <span class="mx-4">cm</span>
                  <input
                    id="r-distance2"
                    type="text"
                    class="w-24 text-2xl rounded-sm pl-2"
                    placeholder="d2"
                  />
                  <span class="mx-4">cm</span>
                </div>
                <div class="card-actions">
                  <button
                    onclick="calculateRhombusArea()"
                    class="btn btn-primary w-full text-xl font-bold text-white bg-[#1090D8]"
                  >
                    Calculate
                  </button>
                </div>
              </div>
            </div>
            <!-- Pentagon -->
            <div class="card w-auto bg-base-100 shadow-xl">
              <figure>
                <img src="./images/pentagon.png" alt="Pentagon" />
              </figure>
              <div class="card-body">
                <h2 class="text-center text-2xl font-bold">Pentagon</h2>
                <p class="text-center text-xl">Area (A) : 0.5 × p × b</p>
                <div class="my-3">
                  <input
                    id="penta-p"
                    type="text"
                    class="w-24 text-2xl rounded-sm pl-2"
                    placeholder="p"
                  />
                  <span class="mx-4">cm</span>
                  <input
                    id="penta-b"
                    type="text"
                    class="w-24 text-2xl rounded-sm pl-2"
                    placeholder="b"
                  />
                  <span class="mx-4">cm</span>
                </div>
                <div class="card-actions">
                  <button
                    onclick="calculatePentagonArea()"
                    class="btn btn-primary w-full text-xl font-bold text-white bg-[#1090D8]"
                  >
                    Calculate
                  </button>
                </div>
              </div>
            </div>
            <!-- Ellipse -->
            <div class="card w-auto bg-base-100 shadow-xl">
              <figure>
                <img src="./images/ellipse.png" alt="Ellipse" />
              </figure>
              <div class="card-body">
                <h2 class="text-center text-2xl font-bold">Ellipse</h2>
                <p class="text-center text-xl">Area (A) : pi × a × b</p>
                <div class="my-3">
                  <input
                    id="ellipse-a"
                    type="text"
                    class="w-24 text-2xl rounded-sm pl-2"
                    placeholder="a"
                  />
                  <span class="mx-4">cm</span>
                  <input
                    id="ellipse-b"
                    type="text"
                    class="w-24 text-2xl rounded-sm pl-2"
                    placeholder="b"
                  />
                  <span class="mx-4">cm</span>
                </div>
                <div class="card-actions">
                  <button
                    onclick="calculateEllipseArea()"
                    class="btn btn-primary w-full text-xl font-bold text-white bg-[#1090D8]"
                  >
                    Calculate
                  </button>
                </div>
              </div>
            </div>
          </div>
          <!-- area container -->
          <div class="w-auto border-2 border-gray-700 rounded-md">
            <h3 class="text-3xl text-center p-4">Area Calculation</h3>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
    <script></script>
    <script src="./js/tailwind.config.js"></script>
    <script src="./js/triangle.js"></script>
  </body>
</html>
